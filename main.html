<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<button id="open-model" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newtonmodal">
		Launch newton modal
	</button>
	<div class="modal fade" id="newton-Modal" tabindex="-1" aria-labelledby="newton-modal-label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
                    <h4 class="modal-title" id="newton-modal-label">Newton modal</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
					<p>
						Toggle a working modal demo by clicking the button below. It will slide down and fade in from the top of the page.
					</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
			</div>
		</div>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
